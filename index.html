<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <div class="container">
        
        <div class="side-one">
            <div class="shrink">
                <div class="logo-container">
                    <img class="grande" src="./img/logo.svg" alt="">
                    <img class="piccolo" src="./img/logo-small.svg" alt="">
                </div>
    
                <div class="riga home grey centra-verticalmente">
                    <img src="./img/home.svg" alt="">
                    <div class="riduci-font hidden">Home</div>
                </div>
                <div class="riga search grey centra-verticalmente">
                    <img src="./img/search.svg" alt="">
                    <div class="riduci-font hidden">Cerca</div>
                </div>
                <div class="riga library grey centra-verticalmente">
                    <img src="./img/libreria.svg" alt="">
                    <div class="riduci-font hidden">La tua libreria</div>
                </div>
    
                <div class="playlist-box hidden">
                    <div class="white"><b>PLAYLIST</b></div>
                    <div class="add-playlist centra-verticalmente">
                        <div class="button"><b>+</b></div>
                        <div class="riduci-font grey">Crea Playlist</div>
                    </div>
                </div>
                
                <div class="playlist hidden">
    
                    <ul class="grey riduci-font">
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
    
                </div>
            </div>

            <div class="user-box">
                <div class="centra-verticalmente grey bordo">
                    <span class="download">&#129123</span>
                    <span class="riduci-font hidden">Installa app</span>
                </div>
                <div class="riga-user centra-verticalmente">
                    <span class="user">
                    </span>
                    <span class="riduci-font white hidden"><b>Jhon Doe</b></span>
                </div>
            </div>
        </div>
        
        <div class="side-two">
            <header></header>

            <main></main>
        </div>

        
    </div>

    <footer class="centra-verticalmente">
        <div class="footer-left"></div>
        <div class="footer-center">
            <div class="centra-verticalmente white">
                <i class="fas fa-random"></i>
                <i class="fas fa-step-backward"></i>
                <i class="far fa-play-circle"></i>
                <i class="fas fa-step-forward"></i>
                <i class="fas fa-redo-alt"></i>
            </div>
            <div class="sound-bar-box">
                <input class="sound-bar" type="range" id="progress-bar">
            </div>
        </div>
        <div class="footer-right"></div>
    </footer>

</body>
</html>
